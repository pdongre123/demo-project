<!DOCTYPE html>
<html>
    <head>
        <title> Website Using HTML,CSS and Javascript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shorctcut icon" href="msite.ico">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/images/logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>                    
                    </ul>
                </div>
            </nav>
                <div class="information"> 
                    <div class="overlay"></div>
                    <img src="images/images/mobile.png" class="mobile">
                    <div id="circle">
                        <div class="feature one">
                            <img src="images/images/camera.png">
                            <div>
                                <h1>Camera</h1>
                                <p>12MP, Wide Angle Lens</p>
                            </div>
                        </div>
                        <div class="feature two">
                            <img src="images/images/processor.png">
                            <div>
                                <h1>Processor</h1>
                                <p>Snapdragon Octa Core 11nm</p>
                            </div>
                        </div>
                        <div class="feature three">
                            <img src="images/images/display.png">
                            <div>
                                <h1>Display</h1>
                                <p>6.5" Mini Drop FullScreen</p>
                            </div>
                        </div>
                        <div class="feature four">
                            <img src="images/images/battery.png">
                            <div>
                                <h1>Battery</h1>
                                <p>6000mAh,720Hrs Standby</p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="controls">
                   <img src="images/images/arrow.png" id="upBtn">
                   <h3>Features</h3>
                   <img src="images/images/arrow.png" id="downBtn">
                </div>
        </div>
        <script>
            var circle=document.getElementById("circle");
            var upBtn=document.getElementById("upBtn");
            var downBtn=document.getElementById("downBtn");
            var rotateValue=circle.style.transform;
            var rotateSum; 
        upBtn.onclick=function()
        {
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform= rotateSum;
            rotateValue= roatateSum;
        }
        downBtn.onclick=function()
        {
            rotateSum=rotateValue +"rotate(90deg)";
            circle.style.transform= rotateSum;
            rotateValue= rotateSum;

        }
        </script>
    </body>
</html>
