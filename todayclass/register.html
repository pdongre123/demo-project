<link rel="stylesheet" href="bootstrap.css">
<div class="container-fluid">
<h1 class="text-center pt-2 mb-5">Register</h1>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Uid: </b>
    </div>
    <div class="col-7 col-md-3">
        <input class="form-control" />
    </div>
    <div class="col-2 col-md-4">

    </div>
</div>


<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Password: </b>
    </div>
    <div class="col-7 col-md-3">
        <input class="form-control" type="password" />
    </div>
    <div class="col-2 col-md-4">

    </div>
</div>
<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Hobbies: </b>
    </div>
    <div class="col-7 col-md-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Cricket
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
                FootBall
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
                Hockey
            </label>
          </div>
    </div>
    <div class="col-2 col-md-4">

    </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Gender: </b>
    </div>
    <div class="col-7 col-md-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gen" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gen" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
    </div>
    <div class="col-2 col-md-4">

    </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Country: </b>
    </div>
    <div class="col-7 col-md-3">
        <select class="form-control">
            <option>India</option>
            <option>Pak</option>
            <option>China</option>
    
        </select>
    </div>
    <div class="col-2 col-md-4">

    </div>
</div>
<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Address: </b>
    </div>
    <div class="col-7 col-md-3">
        <textarea class="form-control"></textarea>
    </div>
    <div class="col-2 col-md-4">

    </div>
</div>

<div class="row mb-3">
    <div class="col-3 col-md-5 text-end">
        <b>Photo: </b>
    </div>
    <div class="col-7 col-md-3">
       <input type='file' />
    </div>
    <div class="col-2 col-md-4">

    </div>
</div>

<div class="row mb-3">
   
    <div class="offset-3 offset-md-5 col-9 col-md-7">
        <input class="btn btn-primary" type="button" value="Submit" />
    </div>
   
</div>


</div>
