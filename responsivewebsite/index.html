<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="'https://fonts.googleapis.com/css2?family=Poppins
   :wght@600&display=swap') "rel="styelsheet" />
   <link rel="stylesheet" href="./style.css"/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./image/logo.svg", alt="logo"/>
            <h4 class="logo" > Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links"> 
                <li>  <a class="nav-link" href="#"> Specs</a></li>
                <li>  <a class="nav-link" href="#"> Products</a></li>
                <li>  <a class="nav-link" href="#"> Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./image/cart.svg" alt="cart" />
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p> 
                        The new 14 inch bezeless display offering a 4k 
                        display with touch screen.
                    </p>
                </div>
                <div class="cta">
                   <button class="cta-select">14 Inch</button>
                   <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./image/matebook.png" alt="Matebook" />
            </div>
        </section>
        <div class="laptop-select">
            <img src="./image/arrow-left.svg" alt=""/>
            <img src="./image/dot.svg" alt=""/>
            <img src="./image/dot-full.svg" alt=""/>
            <img src="./image/dot-full.svg" alt=""/>
            <img src="./image/arrow-right.svg" alt=""/>
        </div>

        <img  class="big-circle" src="./image/big-eclipse.svg"  alt=""/>
        <img  class="medium-circle" src="./image/mid-eclipse.svg"  alt=""/>
        <img class="small-circle" src="./image/small-eclipse.svg" alt=""/>

    </main>
</body>
</html>
